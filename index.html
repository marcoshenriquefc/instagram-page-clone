<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="shortcut icon" href="img/ico.png" type="image/x-icon">
</head>
<body>
    <section id="body-main">
    
        <!-- Lado esquerdo da tela -->
        <section id="left" class="screen">
    
            <div id="cell">
                <img src="img/celmc.png" alt="" class="mockup" >
            </div>
            <div id="cell2">
                <img src="img/mc01.jpg" alt="" class="img-mockup">
            </div>
        </section>
    
    
    
        <!-- Lado direito da tela -->
        <section id="right" class="screen">
            <div id="up" class="login">
                <header>
                    <img src="img/instagram-logo.png" alt="">
                </header>
                <main>
                    <input id="nome" type="text" placeholder="Telefone, nome de usuário ou email">
                    <input id="senha" type="password" placeholder="Senha">
                    <button>Entrar</button>
    
                </main>
                <footer>
                    <div class="or"> OU </div>
    
                    <a href="#" class="fb-login"> Entrar com o Facebook </a>
                    <p id="forgot"> <a href="">Esqueceu sua senha?</a></p>
                </footer>
            </div>
    
    
            <div id="down" class="login">
                <p> nao tem conta? <a href="">cadastre-se</a></p>
            </div>
            <div id="last">
                <p> Obtenha o aplicativo</p>
                <div id="app">
                    <img src="img/googleplay-button.png" alt="" class="instal">
                    <img src="img/apple-button.png" alt="" class="instal">
                </div>
            </div>
        </section>
</section>
</body>
<footer id="rodape">
    <nav>
        <ul>
            <li>Sobre</li>
            <li>Blog</li>
            <li>Carreiras</li>
            <li>Ajuda</li>
            <li>API</li>
            <li>Privacidade</li>
            <li>Termos</li>
            <li>Principais contas</li>
            <li>Hastags</li>
            <li>Localizaçoes</li>
        </ul>
    </nav>
    <section>
        <p><a href="#">Portugues (Brasil)</a></p>
        <p>© 2021 Instagram do Facebook</p>
    </section>
</footer>
</html>
